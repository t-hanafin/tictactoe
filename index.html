<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>tic tac toe</title>
</head>

<body>
    <div class="container">
        <div class="player-sidebars" id="sidebar-X">
            <img src="./svgs/cross.svg" />
            <button class="player-info-button" id="X">
                player one options
            </button>
            <div class="player-info" id="player-X">
            </div>
        </div>
        <div class="gameboard">
            <div class="cell" id=0></div>
            <div class="cell" id=1></div>
            <div class="cell" id=2></div>
            <div class="cell" id=3></div>
            <div class="cell" id=4></div>
            <div class="cell" id=5></div>
            <div class="cell" id=6></div>
            <div class="cell" id=7></div>
            <div class="cell" id=8></div>
        </div>
        <div class="player-sidebars" id="sidebar-O">
            <img src="./svgs/circle.svg" />
            <button class="player-info-button" id="O">
                player two options
            </button>
            <div class="player-info" id="player-O">
            </div>
        </div>
    </div>
    <div class="pop-up">
        <form action="">
            <label for="player-name">Player name:</label>
            <input type="text" name="player-name" id="player-name" maxlength=100 required placeholder="yer name here">
            <br>
            <button type="submit" value="Submit">Add info</button>
        </form>
    </div>
</body>
</html>
